<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Online Tuner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas class="frequency-bars"></canvas>
<div class="meter">
  <div class="meter-dot"></div>
  <div class="meter-pointer"></div>
</div>
<div class="notes">
  <div class="notes-list"></div>
  <div class="frequency"> <span>Hz</span></div>
  <div>
    <button id="startStop">Start</button>
    <button id="toggleAutoMode">Toggle auto mode</button>
    <input id="inputUpload" type="file">
    <audio id="audio" controls></audio>
  </div>
</div>


<script src="js/libs/aubio.js"></script>
<script src="js/tuner.js"></script>
<script src="js/meter.js"></script>
<script src="js/frequency-bars.js"></script>
<script src="js/notes.js"></script>
<script src="js/app.js"></script>
</body>
</html>
